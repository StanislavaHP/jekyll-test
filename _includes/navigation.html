<nav class="site-nav site-{{ include.location }}">

    <ul>
    {% for sitepage in site.pages %}
        {% if sitepage.title != page.title and 
                    sitepage.title %}
        <li>
            <a href="{{ site.baseurl }}{{ sitepage.url }}">
                {% if sitepage.icon %}
                    <i class="fas {{ sitepage.icon }}"></i>
                {% endif %}
                {{sitepage.title}}
            </a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
